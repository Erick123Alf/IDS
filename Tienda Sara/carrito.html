  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Carrito de Compras</h4>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <tr>
                <td>Camisa</td>
                <td class="price">20</td>
                <td>
                  <div class="input-group">
                    <button class="btn btn-outline-secondary btn-sm minus">-</button>
                    <input type="text" class="form-control text-center quantity" value="1" readonly>
                    <button class="btn btn-outline-secondary btn-sm plus">+</button>
                  </div>
                </td>
                <td class="subtotal">20</td>
                <td>
                  <button class="btn btn-danger btn-sm remove">X</button>
                </td>
              </tr>

              <tr>
                <td>PantalÃ³n</td>
                <td class="price">35</td>
                <td>
                  <div class="input-group">
                    <button class="btn btn-outline-secondary btn-sm minus">-</button>
                    <input type="text" class="form-control text-center quantity" value="1" readonly>
                    <button class="btn btn-outline-secondary btn-sm plus">+</button>
                  </div>
                </td>
                <td class="subtotal">35</td>
                <td>
                  <button class="btn btn-danger btn-sm remove">X</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-end">
          <h5>Total: $<span id="total">55</span></h5>
          <button class="btn btn-success mt-2">Proceder al Pago</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>

  <script>
   
    document.querySelectorAll('.plus').forEach(button => {
      button.addEventListener('click', () => {
        const row = button.closest('tr');
        const quantityInput = row.querySelector('.quantity');
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;

        const price = parseFloat(row.querySelector('.price').textContent);
        row.querySelector('.subtotal').textContent = (price * quantity).toFixed(2);
        updateTotal();
      });
    });

    document.querySelectorAll('.minus').forEach(button => {
      button.addEventListener('click', () => {
        const row = button.closest('tr');
        const quantityInput = row.querySelector('.quantity');
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
          quantity--;
          quantityInput.value = quantity;

          const price = parseFloat(row.querySelector('.price').textContent);
          row.querySelector('.subtotal').textContent = (price * quantity).toFixed(2);
          updateTotal();
        }
      });
    });

    document.querySelectorAll('.remove').forEach(button => {
      button.addEventListener('click', () => {
        button.closest('tr').remove();
        updateTotal();
      });
    });

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.subtotal').forEach(subtotal => {
        total += parseFloat(subtotal.textContent);
      });
      document.getElementById('total').textContent = total.toFixed(2);
    }
  </script>
